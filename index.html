<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>
        Rock Paper Scissors
    </title>

    <link rel="stylesheet" href="css/boostrap/css/bootstrap.css">

  
     <link rel="stylesheet" href="css/rps.css">

</head>

<body>


    <p class="title">
        Rock Paper Scissors
    </p>

        <div class="container">
            <div class="row">

                <div class="col"></div>

                <div class="col">
                    <button onclick="
                    playGame ('rock');"
                   class="move-button" >
                    <img src="images/rock-emoji.png" class="move-icon" alt=""> </button>
            
            
            
                <button onclick="
                playGame ('paper');"
                class="move-button">
                <img src="images/paper-emoji.png" class="move-icon" alt=""></button>
            
            
            
                <button onclick="
                playGame ('scissors');"
                class="move-button">
                    <img src="images/scissors-emoji.png" class="move-icon" alt=""></button>
            
            
                <p class="js-result result"> </p>
            
                <p class="js-playGame-moves"> </p>
            
                <p class="js-score score"> </p>
            
            
               <button onclick="
                   score.wins = 0;
                   score.losses=0;
                   score.ties=0;
            
                   localStorage.removeItem('score');
                   updateScoreElement();
                    " class="reset-score-button"
                    >Reset Score</button>
            

                </div>

                <div class="col"></div>
            </div>
        </div>

   

  
     

        <script src="rps.js" src="css/boostrap/js/bootstrap.js"> 

       
    
         </script>
    
</body>
